apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: system-education
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/williamkoller/system-education.git
    targetRevision: HEAD
    path: base
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
