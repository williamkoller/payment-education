name: Mark PR Ready After Tests

on:
  workflow_run:
    workflows: ['Go CI & Codecov']
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

jobs:
  mark_ready:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Obter informa√ß√µes do workflow original
        uses: actions/github-script@v7
        id: get_pr
        with:
          github-token: ${{ secrets.BOT_TOKEN }}
          script: |
            const run_id = ${{ github.event.workflow_run.id }};
            const run = await github.rest.actions.getWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: run_id
            });

            const head_branch = run.data.head_branch;

            const prs = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${head_branch}`,
              state: "open"
            });

            core.setOutput("head_branch", head_branch);

            if (prs.data.length > 0) {
              const pr = prs.data[0];
              core.setOutput("pr_number", pr.number);
              core.setOutput("is_draft", pr.draft);
            } else {
              core.setOutput("pr_number", "");
              core.setOutput("is_draft", "false");
            }

      - name: Instalar GitHub CLI
        run: sudo apt-get install -y gh

      - name: Logar que PR n√£o ser√° criada para o branch 'main'
        if: steps.get_pr.outputs.pr_number == '' && steps.get_pr.outputs.head_branch == 'main'
        run: |
          echo "‚ùå Nenhuma PR ser√° criada porque o branch de origem √© 'main'."
          echo "Esse fluxo s√≥ cria PRs para branches de feature (ex: feature/*, fix/*, hotfix/*)."

      - name: Criar PR automaticamente se n√£o existir e se branch n√£o for 'main'
        if: steps.get_pr.outputs.pr_number == '' && steps.get_pr.outputs.head_branch != 'main'
        run: |
          echo "‚úÖ Nenhuma PR encontrada. Criando nova PR automaticamente."
          gh pr create \
            --repo ${{ github.repository }} \
            --base main \
            --head ${{ steps.get_pr.outputs.head_branch }} \
            --title "Automated PR from ${{ steps.get_pr.outputs.head_branch }}" \
            --body "Esta PR foi criada automaticamente ap√≥s o sucesso dos testes no workflow **Go CI & Codecov**." \
            --draft
        env:
          GH_TOKEN: ${{ secrets.BOT_TOKEN }}

      - name: Marcar PR como pronta para review
        if: steps.get_pr.outputs.is_draft == 'true' || (steps.get_pr.outputs.pr_number == '' && steps.get_pr.outputs.head_branch != 'main')
        run: |
          echo "üöÄ Marcando PR como 'Ready for Review'"
          gh pr ready --repo ${{ github.repository }} --head ${{ steps.get_pr.outputs.head_branch }}
        env:
          GH_TOKEN: ${{ secrets.BOT_TOKEN }}

      - name: Comentar na PR
        run: |
          PR_NUMBER=$(gh pr list --head ${{ steps.get_pr.outputs.head_branch }} --json number -q '.[0].number')
          if [ -z "$PR_NUMBER" ]; then
            echo "‚ö†Ô∏è Nenhuma PR encontrada para comentar."
          else
            echo "üí¨ Comentando que os testes passaram com sucesso"
            gh pr comment $PR_NUMBER \
              --body "‚úÖ Testes passaram com sucesso no workflow **Go CI & Codecov**. PR pronta para revis√£o!"
          fi
        env:
          GH_TOKEN: ${{ secrets.BOT_TOKEN }}
