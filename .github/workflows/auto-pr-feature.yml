name: Mark PR Ready After Tests

on:
  workflow_run:
    workflows: ["Go CI & Codecov"]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

jobs:
  mark_ready:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Baixar informações do workflow original
        uses: actions/github-script@v7
        id: get_pr
        with:
          github-token: ${{ secrets.BOT_TOKEN }}
          script: |
            const run_id = ${{ github.event.workflow_run.id }};
            const run = await github.rest.actions.getWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: run_id
            });

            const head_branch = run.data.head_branch;

            const prs = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${head_branch}`,
              state: "open"
            });

            if (prs.data.length > 0) {
              const pr = prs.data[0];
              core.setOutput("pr_number", pr.number);
              core.setOutput("is_draft", pr.draft);
            } else {
              core.setOutput("pr_number", "");
            }

      - name: Instalar GitHub CLI
        run: sudo apt-get install -y gh

      - name: Marcar PR como pronta para review
        if: steps.get_pr.outputs.is_draft == 'true'
        run: |
          echo "Marcando PR #${{ steps.get_pr.outputs.pr_number }} como 'Ready for Review'"
          gh pr ready --repo ${{ github.repository }} ${{ steps.get_pr.outputs.pr_number }}
        env:
          GH_TOKEN: ${{ secrets.BOT_TOKEN }}

      - name: Comentar na PR
        if: steps.get_pr.outputs.pr_number != ''
        run: |
          echo "Comentando que os testes passaram com sucesso"
          gh pr comment ${{ steps.get_pr.outputs.pr_number }} \
            --body "Testes passaram com sucesso no workflow **Go CI & Codecov**. PR pronta para revisão!"
        env:
          GH_TOKEN: ${{ secrets.BOT_TOKEN }}
