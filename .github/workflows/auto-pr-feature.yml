name: Auto PR for Feature Branches

on:
  push:
    branches:
      - 'feature/**'
  create:

permissions:
  contents: write
  pull-requests: write

jobs:
  create_pr:
    if: startsWith(github.ref, 'refs/heads/feature/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Instalar GitHub CLI
        run: sudo apt-get install -y gh

      - name: Verificar se já existe PR aberto
        id: check_pr
        run: |
          echo "Verificando se já existe PR para a branch ${{ github.ref_name }}..."
          if GH_TOKEN=${{ secrets.BOT_TOKEN }} gh pr view "${{ github.ref_name }}" --base main > /dev/null 2>&1; then
            echo "PR já existe para a branch ${{ github.ref_name }}"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Nenhum PR encontrado, será criado um novo."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.BOT_TOKEN }}

      - name: Criar Pull Request automaticamente
        if: steps.check_pr.outputs.exists == 'false'
        run: |
          echo "Criando PR para a branch: ${{ github.ref_name }}"
          GH_TOKEN=${{ secrets.BOT_TOKEN }} gh pr create \
            --base main \
            --head "${{ github.ref_name }}" \
            --title "feat: Auto PR from ${{ github.ref_name }}" \
            --body "PR automático criado para a branch **${{ github.ref_name }}**
            
            - Criado por: \`${{ github.actor }}\`
            - Evento: \`${{ github.event_name }}\`
            - Data: \`${{ github.event.repository.updated_at }}\`" \
            --label "feature" \
            --draft=false
        env:
          GH_TOKEN: ${{ secrets.BOT_TOKEN }}

      - name: Esperar o PR ser indexado
        if: steps.check_pr.outputs.exists == 'false'
        run: sleep 5

      - name: Adicionar revisores automaticamente
        if: steps.check_pr.outputs.exists == 'false'
        run: |
          echo "Buscando PR recém-criado..."
          PR_NUMBER=$(GH_TOKEN=${{ secrets.BOT_TOKEN }} gh pr list --head "${{ github.ref_name }}" --base main --json number --jq '.[0].number')
          echo "PR encontrado: #$PR_NUMBER"
          if [ -z "$PR_NUMBER" ]; then
            echo "⚠️ Nenhum PR encontrado para esta branch."
            exit 0
          fi
          GH_TOKEN=${{ secrets.BOT_TOKEN }} gh pr edit "$PR_NUMBER" \
            --add-reviewer williamkoller
        env:
          GH_TOKEN: ${{ secrets.BOT_TOKEN }}
