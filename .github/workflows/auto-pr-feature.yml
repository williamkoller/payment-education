name: Auto PR for Feature Branches

on:
  push:
    branches:
      - 'feature/**'
  create:

permissions:
  contents: write
  pull-requests: write

jobs:
  create_pr:
    if: startsWith(github.ref, 'refs/heads/feature/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4

      - name: Instalar GitHub CLI
        run: sudo apt-get install -y gh

      - name: Verificar se j√° existe PR aberto
        id: check_pr
        run: |
          gh auth status || echo "Autenticando GH CLI..."
          PR_COUNT=$(GH_TOKEN=${{ secrets.BOT_TOKEN }} gh pr list --head "${{ github.ref_name }}" --base main --json number --jq 'length')
          echo "pr_count=$PR_COUNT" >> $GITHUB_OUTPUT

      - name: Criar Pull Request automaticamente (se n√£o existir)
        if: steps.check_pr.outputs.pr_count == '0'
        run: |
          echo "Criando PR para a branch: ${{ github.ref_name }}"
          GH_TOKEN=${{ secrets.BOT_TOKEN }} gh pr create \
            --base main \
            --head "${{ github.ref_name }}" \
            --title "feat: Auto PR from ${{ github.ref_name }}" \
            --body "üöÄ PR autom√°tico criado para a branch **${{ github.ref_name }}**
            
            - Criado por: \`${{ github.actor }}\`
            - Evento: \`${{ github.event_name }}\`
            - Data: \`${{ github.event.repository.updated_at }}\`" \
            --label "feature" \
            --draft=false

      - name: Esperar o PR ser indexado
        if: steps.check_pr.outputs.pr_count == '0'
        run: sleep 5

      - name: Adicionar revisores automaticamente
        if: steps.check_pr.outputs.pr_count == '0'
        run: |
          echo "Buscando PR rec√©m-criado..."
          PR_NUMBER=$(GH_TOKEN=${{ secrets.BOT_TOKEN }} gh pr list --head "${{ github.ref_name }}" --base main --json number --jq '.[0].number')
          echo "PR encontrado: #$PR_NUMBER"
          if [ -z "$PR_NUMBER" ]; then
            echo "‚ö†Ô∏è Nenhum PR encontrado para esta branch."
            exit 0
          fi
          GH_TOKEN=${{ secrets.BOT_TOKEN }} gh pr edit "$PR_NUMBER" \
            --add-reviewer williamkoller \
