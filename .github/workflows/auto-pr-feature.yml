name: Auto PR for Feature Branches

on:
  push:
    branches:
      - 'feature/**' # Roda quando hÃ¡ push em branches feature/
  create: # TambÃ©m roda quando a branch Ã© criada

permissions:
  contents: write
  pull-requests: write

jobs:
  create_pr:
    if: startsWith(github.ref, 'refs/heads/feature/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: Instalar GitHub CLI
        run: sudo apt-get install -y gh

      - name: Verificar se jÃ¡ existe PR aberto
        id: check_pr
        run: |
          gh auth status || echo "Autenticando GH CLI..."
          PR_COUNT=$(GH_TOKEN=${{ secrets.BOT_TOKEN }} gh pr list --head "${{ github.ref_name }}" --base main --json number --jq 'length')
          echo "pr_count=$PR_COUNT" >> $GITHUB_OUTPUT

      - name: Criar Pull Request automaticamente (se nÃ£o existir)
        if: steps.check_pr.outputs.pr_count == '0'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.BOT_TOKEN }}
          branch: ${{ github.ref_name }}
          base: main
          title: 'feat: Auto PR from ${{ github.ref_name }}'
          body: |
            ðŸš€ PR automÃ¡tico criado para a branch **${{ github.ref_name }}**
            - Criado por: `${{ github.actor }}`
            - Evento: `${{ github.event_name }}`
            - Data: `${{ github.event.repository.updated_at }}`
          labels: |
            automated
            feature
          draft: false

      - name: Adicionar revisores automaticamente
        if: steps.check_pr.outputs.pr_count == '0'
        run: |
          PR_NUMBER=$(GH_TOKEN=${{ secrets.BOT_TOKEN }} gh pr list --head "${{ github.ref_name }}" --base main --json number --jq '.[0].number')
          GH_TOKEN=${{ secrets.BOT_TOKEN }} gh pr edit "$PR_NUMBER" --add-reviewer williamkoller --add-reviewer SeuTimeAqui
