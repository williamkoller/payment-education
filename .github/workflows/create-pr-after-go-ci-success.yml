name: Create PR After Go CI Success

on:
  workflow_run:
    workflows: ['Go CI & Codecov']
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

jobs:
  create_or_update_pr:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (Opcional, mas √∫til para o contexto)
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Instalar GitHub CLI
        run: |
          # O GH CLI geralmente j√° est√° pr√©-instalado nas runners do GitHub
          # No entanto, esta √© a maneira mais confi√°vel de instal√°-lo se necess√°rio.
          sudo apt-get update
          sudo apt-get install -y gh

      - name: üîé Obter informa√ß√µes da Branch/PR
        uses: actions/github-script@v7
        id: get_info
        with:
          github-token: ${{ secrets.BOT_TOKEN }} 
          script: |
            const run_id = ${{ github.event.workflow_run.id }};
            
            // 1. Obter a 'head_branch' do run que disparou este workflow
            const run = await github.rest.actions.getWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: run_id
            });
            const head_branch = run.data.head_branch;
            core.setOutput("head_branch", head_branch);

            // 2. Checar se j√° existe uma PR aberta dessa branch
            const prs = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${head_branch}`,
              base: 'main', # Adicionar 'base' ajuda a refinar a busca
              state: "open"
            });

            if (prs.data.length > 0) {
              const pr = prs.data[0];
              core.setOutput("pr_number", pr.number);
              core.setOutput("is_draft", pr.draft ? 'true' : 'false');
            } else {
              core.setOutput("pr_number", "");
              core.setOutput("is_draft", "false");
            }

      - name: ‚ùå Verificar exclus√£o de branches de destino
        if: ${{ steps.get_info.outputs.head_branch == 'main' || steps.get_info.outputs.head_branch == 'master' }}
        run: |
          echo "A branch de origem √© ${{ steps.get_info.outputs.head_branch }}. N√£o √© permitido criar PR para si mesma."
          exit 1 # Encerra o job aqui

      - name: üÜï Criar PR (Draft) se n√£o existir
        if: ${{ steps.get_info.outputs.pr_number == '' }}
        run: |
          echo "Nenhuma PR encontrada. Criando nova PR (Draft) da branch: ${{ steps.get_info.outputs.head_branch }}"
          gh pr create \
            --repo ${{ github.repository }} \
            --base main \
            --head ${{ steps.get_info.outputs.head_branch }} \
            --title "ü§ñ PR Autom√°tica: ${{ steps.get_info.outputs.head_branch }}" \
            --body "Esta PR foi criada automaticamente ap√≥s o sucesso dos testes no workflow **Go CI & Codecov**." \
            --draft # Inicia como rascunho (Draft)
        env:
          GH_TOKEN: ${{ secrets.BOT_TOKEN }}

      - name: ‚úÖ Marcar PR como pronta para review e Comentar
        run: |
          PR_NUMBER="${{ steps.get_info.outputs.pr_number }}"
          
          # Se acabamos de criar uma PR, precisamos pegar o n√∫mero dela
          if [ -z "$PR_NUMBER" ]; then
            PR_NUMBER=$(gh pr list --head ${{ steps.get_info.outputs.head_branch }} --base main --json number -q '.[0].number')
          fi

          if [ -z "$PR_NUMBER" ]; then
            echo "Erro: N√£o foi poss√≠vel obter o n√∫mero da PR. Parando."
            exit 1
          fi

          # Marcar como 'Ready' se era Draft ou foi rec√©m-criada como Draft
          if [ "${{ steps.get_info.outputs.is_draft }}" == "true" ] || [ "${{ steps.get_info.outputs.pr_number }}" == "" ]; then
            echo "Marcando PR #$PR_NUMBER como 'Ready for Review'"
            gh pr ready $PR_NUMBER
          fi
          
          # Comentar na PR
          echo "Comentando que os testes passaram com sucesso"
          gh pr comment $PR_NUMBER \
            --body "üöÄ **Testes Passaram!** O workflow **Go CI & Codecov** terminou com sucesso. PR est√° pronta para revis√£o e merge!"

        env:
          GH_TOKEN: ${{ secrets.BOT_TOKEN }}
