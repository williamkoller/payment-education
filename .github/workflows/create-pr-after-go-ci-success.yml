name: Create PR After Go CI Success

on:
  workflow_run:
    workflows: ['Go CI & Codecov']
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

jobs:
  create_pr:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Get PR info
        uses: actions/github-script@v7
        id: get_info
        with:
          github-token: ${{ secrets.BOT_TOKEN }}
          script: |
            const run_id = process.env.RUN_ID;

            const run = await github.rest.actions.getWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: parseInt(run_id)
            });

            const head_branch = run.data.head_branch;
            core.setOutput("head_branch", head_branch);

            const prs = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${head_branch}`,
              base: 'main',
              state: "open"
            });

            if (prs.data.length > 0) {
              const pr = prs.data[0];
              core.setOutput("pr_number", pr.number.toString());
              core.setOutput("is_draft", pr.draft ? 'true' : 'false');
            } else {
              core.setOutput("pr_number", "");
              core.setOutput("is_draft", "false");
            }
        env:
          RUN_ID: ${{ github.event.workflow_run.id }}

      - name: Block if main/master
        if: ${{ steps.get_info.outputs.head_branch == 'main' || steps.get_info.outputs.head_branch == 'master' }}
        run: |
          echo "Branch de origem '${{ steps.get_info.outputs.head_branch }}' não pode ser 'main' ou 'master'."
          exit 1

      - name: Filter by branch prefix
        run: |
          BRANCH="${{ steps.get_info.outputs.head_branch }}"
          if [[ "$BRANCH" != feature/* && "$BRANCH" != bugfix/* && "$BRANCH" != hotfix/* ]]; then
            echo "Branch '$BRANCH' não tem prefixo aceito. Encerrando."
            exit 0
          fi

      - name: Create PR if not exists
        if: ${{ steps.get_info.outputs.pr_number == '' }}
        run: |
          gh pr create \
            --repo ${{ github.repository }} \
            --base main \
            --head ${{ steps.get_info.outputs.head_branch }} \
            --title "PR Automática: ${{ steps.get_info.outputs.head_branch }}" \
            --body "Esta PR foi criada automaticamente após o sucesso do workflow Go CI & Codecov."
        env:
          GH_TOKEN: ${{ secrets.BOT_TOKEN }}

      - name: Mark PR as ready and comment
        run: |
          PR_NUMBER="${{ steps.get_info.outputs.pr_number }}"
          if [ -z "$PR_NUMBER" ]; then
            PR_NUMBER=$(gh pr list --head ${{ steps.get_info.outputs.head_branch }} --base main --json number -q '.[0].number')
          fi

          if [ -z "$PR_NUMBER" ]; then
            echo "Erro: Não foi possível obter o número da PR."
            exit 1
          fi

          if [ "${{ steps.get_info.outputs.is_draft }}" == "true" ] || [ "${{ steps.get_info.outputs.pr_number }}" == "" ]; then
            gh pr ready $PR_NUMBER
          fi

          gh pr comment $PR_NUMBER \
            --body "Workflow Go CI & Codecov finalizado com sucesso. PR criada e pronta para revisão."
        env:
          GH_TOKEN: ${{ secrets.BOT_TOKEN }}
